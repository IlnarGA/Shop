<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{css/style_registrations.css}" rel="stylesheet"/>
</head>
<body>

<form method="post" th:actioin="@{/registration}" th:object="${person}" id="myForma">

    <section id="forma">
        <a href="/product"> <img th:src="@{pictures/logo_blue.svg}" alt="images"></a>

        <h1>Регистрация</h1>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div>
            <!--        <label for="login">Введите логин: </label>-->
            <input type="text" th:field="*{login}" id="login" placeholder="Введите логин">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        <br>
        <div>
<!--            <label for="password">Введите пароль: </label>-->
            <input type="password" th:field="*{password}" id="password" placeholder="Введите пароль">
        </div>
        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <form>
        <input type="submit" value="Зарегистрироваться">
        </form>
        <br>
        <br>
        <form>
            <a href="/authentication" class="registration_a">Вход</a>
        </form>
    </section>
</form>

</body>
</html>
