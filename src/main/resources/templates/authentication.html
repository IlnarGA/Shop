<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link th:href="@{css/style_registrations.css}" rel="stylesheet"/>
</head>
<body>

<form method="post" action="/process_login" id="myForma">

    <section id="forma">
        <a href="/product"> <img th:src="@{pictures/logo_blue.svg}" alt="images"></a>

        <h1>Авторизация</h1>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div>
            <!--    <label for="username">Введите логин: </label>-->
            <input type="text" placeholder="Введите логин" name="username" id="username">
        </div>
        <br>
        <div>
            <!--        <label for="password">Введите пароль: </label>-->
            <input type="password" placeholder="Введите пароль" name="password" id="password">
        </div>

        <form>
            <input type="submit" value="Войти">
        </form>
        <br>
        <br>
        <!--        <div>-->
        <!--            <form method="post" th:action="@{/registration}">-->
        <!--                <input type="submit" value="Зарегестрироватся">-->
        <!--            </form>-->
        <!--        </div>-->
        <form>
            <a href="/registration" class="registration_a">Зарегистрироваться</a>
        </form>
        <br>
        <br>
        <div th:if="${param.error}" style="color: red" class="error_a">
            Неправильный логин или пароль
        </div>
    </section>
</form>
